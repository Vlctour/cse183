<!DOCTYPE html>
<html lang="en">
    <!-- Fill in with your solution. -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    </head>
    <body>
        <header class="has-background-info has-text-white is-size-1">
            Header
        </header>
        
        <section class="top">
            <div class="image is-flex">
                <img src="cat.jpg">
            </div>
        </section>
        
        <section class="bottom">
            <div class="columns mt-2 px-3">
                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Primary</p>
                        </div>
                        <div class="card-content">
                            <p>Primary team has got to be QQ, Silverwolf, Lynx, and Sparkle.</p>
                            <button class="button is-primary">Primary Button</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Link</p>
                        </div>
                        <div class="card-content">
                            <p>Check out the game here!</p>
                            <b>LINK REDACTED.</b>
                            <button class="button is-link">Link Button</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Info</p>
                        </div>
                        <div class="card-content">
                            <p>Not a bad roll!</p>
                            <button class="button is-info">Info Button</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Success</p>
                        </div>
                        <div class="card-content">
                            <p>Today's fortune is....</p>
                            <button class="button is-success">Success Button</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Warning</p>
                        </div>
                        <div class="card-content">
                            <p>Uh oh.</p>
                            <button class="button is-warning">Warning Button</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="card">
                        <div class="card-header">
                            <p class="card-header-title">Danger</p>
                        </div>
                        <div class="card-content">
                            <p>I am elation.</p>
                            <button class="button is-danger">Danger Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="p-3">
            <a href="mailto:vnguy138@ucsc.edu">Victor Nguyen</a>
        </footer>
    </body>
</html>
